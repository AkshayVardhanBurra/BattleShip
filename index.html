<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <style>
        .box{
            width:40px;
            height:40px;
        }

        .empty{
            background-color:blue;
        }
        .marked{
            background-color:green;
        }
        .hit{
            background-color:red;
        }
        .occupied{
            background-color:yellow;
        }

        .highlight{
            background-color:aquamarine;
        }
    </style>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header style="text-align:center; margin-top: 20px; margin-bottom: 20px;">
        <h1 style="font-family: Arial, sans-serif; color: navy; letter-spacing: 2px;">BattleShip</h1>
    </header>

    <main>

    </main>

    <footer>
        <div style="text-align:center; margin-top:20px;">
            <button type="button" class="box occupied" title="Carrier (5)" id="carrier">Carrier (5)</button>
            <button type="button" class="box occupied" title="Battleship (4)" id="battleship">Battleship (4)</button>
            <button type="button" class="box occupied" title="Cruiser (3)" id="cruiser">Cruiser (3)</button>
            <button type="button" class="box occupied" title="Submarine (3)" id="submarine">Submarine (3)</button>
            <button type="button" class="box occupied" title="Destroyer (2)" id="destroyer">Destroyer (2)</button>
        </div>
        <button id="rotate" style="margin: 10px;" title="Rotate">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 3v2.5A5.5 5.5 0 1 1 4.5 11" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
            <polygon points="10,1 13,5 7,5" fill="black"/>
            </svg>
        </button>
        <button id="play">
            Play!
        </button>
    </footer>
</body>
</html>
